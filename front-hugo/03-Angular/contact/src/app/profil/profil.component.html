<div class="jumbotron" *ngIf="contactActif">
  <h1 class="display-4"> {{contactActif.name}}</h1>
  <p class="lead">
    {{contactActif.username}}
  </p>
  <hr class="my-4">
  <input type="text" [(ngModel)]="contactActif.name" class="form-control">
</div>
<div class="jumbotron" *ngIf="!contactActif">
  <h1 class="display-4"> Bienvenue</h1>
  <p class="lead">
    Choisissez un contact...
  </p>
  <hr class="my-4">
</div>
