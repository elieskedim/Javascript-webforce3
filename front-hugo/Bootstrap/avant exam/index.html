    <!DOCTYPE html>

    <body>
        <div class="container-fluid">
            <h1>RÃ©vision JS - Jquery - Bootstrap</h1>
            <h2>Validation formulaire</h2>

                <div id="error" class="text-center">
                    <div id="errorNom" class="alert alert-danger">Veillez entrez un nom valide</div>
                    <div id="errorPrenom" class="alert alert-danger">Veillez entrez un prenom valide</div>
                    <div id="errorAdresse" class="alert alert-danger">Veillez entrez une adresse</div>
                    <div id="errorCp" class="alert alert-danger">Veillez entrez un Code Postal Valide</div>
                    <div id="errorTel" class="alert alert-danger">Veillez entrez un tel Valide</div>
                    <div id="errorPays" class="alert alert-danger">Veillez entrez un Pays Valide</div>
                    
                </div>
            <form id="form" class="container">
                <div class="form-group row">
                    <label class="col-lg-2" for="exampleInputEmail1">Nom</label>
                    <input type="text" class="form-control col-lg-10" id="nom"  placeholder="Nom">
                </div>
                <div class="form-group row">
                    <label class="col-lg-2" for="exampleInputEmail1">Prenom</label>
                    <input type="text" class="form-control col-lg-10" id="prenom"  placeholder="Prenom">
                </div>
                <div class="form-group row">
                    <label class="col-lg-2" for="exampleInputEmail1">Adresse</label>
                    <input type="text" class="form-control col-lg-10" id="adress"  placeholder="5 Rue du Paradis">
                </div>
                <div class="form-group row">
                    <label class="col-lg-2" for="exampleInputEmail1">Code Postal</label>
                    <input type="text" class="form-control col-lg-10" id="cp" placeholder="92230">
                </div>
                <div class="form-group row">
                    <label class="col-lg-2" for="exampleInputEmail1">Tel</label>
                    <input type="text" class="form-control col-lg-10" id="tel" placeholder="01 23 45 67 89">
                </div>
                <div class="form-group row">
                    <label class="col-lg-2" for="exampleFormControlSelect1">Pays</label>
                    <select class="form-control col-lg-10" id="pays">
                        <option>Pays</option>
                        <option>France</option>
                        <option>Usa</option>
                        <option>Japon</option>
                        <option>Chine</option>
                    </select>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    
    </body>
